{% extends "mat_base.html" %}
{% load i18n %}

{% block includes %}
{% endblock includes %}

{% block main %}

<style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrapper {
                min-height: 100%;
			    background-color: black;
			    top: 0;
			    position: fixed;
			    width: 100%;
        }

        .fade-text {
                        color: {{text_color}};
                        margin-top: 25px;
                        font-size: 200px;
                        text-align: center;

                        -webkit-animation: fadein 3s; /* Safari, Chrome and Opera > 12.1 */
                           -moz-animation: fadein 3s; /* Firefox < 16 */
                            -ms-animation: fadein 3s; /* Internet Explorer */
                             -o-animation: fadein 3s; /* Opera < 12.1 */
                                animation: fadein 3s;

                        -webkit-animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
                       -moz-animation-fill-mode:forwards;
                       animation-fill-mode:forwards;
                    }
      

                    @keyframes fadein {
                        from { opacity: 0; }
                        to   { opacity: 1; }
                    }

                    /* Firefox < 16 */
                    @-moz-keyframes fadein {
                        from { opacity: 0; }
                        to   { opacity: 1; }
                    }

                    /* Safari, Chrome and Opera > 12.1 */
                    @-webkit-keyframes fadein {
                        from { opacity: 0; }
                        to   { opacity: 1; }
                    }

                    /* Internet Explorer */
                    @-ms-keyframes fadein {
                        from { opacity: 0; }
                        to   { opacity: 1; }
                    }

                    /* Opera < 12.1 */
                    @-o-keyframes fadein {
                        from { opacity: 0; }
                        to   { opacity: 1; }
                    }
                .hid {
              display: none;
          }




       

	
        
    </style>



<div id="wrapper" class="">
	
	
	<p style="color: white; font-size: 150px; margin-bottom: 0px;" class="center-align fade-text hid" id="carddd">{{object.card}}</p>
	<h3 style="color: white; margin-top: 0px;" class="center-align hid" id="message">{{object.message}}</h3>

</div>
	
{% endblock main %}


{% block scripts %}

<script type="text/javascript">

	var $card = $('#carddd');

    setTimeout(function(){
   $card.fadeIn(3000);
}, 2300);

	var $message = $('#message');

	setTimeout(function(){
   $message.fadeIn(500);
}, 6000);

	var height = $(window).height();


	document.getElementById("carddd").style.margin = String(height*0.26) + "px" + " 10px 0px 30px";

	
</script>



{% endblock scripts %}
